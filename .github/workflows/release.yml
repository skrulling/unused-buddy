name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to build (e.g. v0.1.0)'
        required: true
        type: string
      dry_run:
        description: 'Build and package only; do not publish GitHub Release'
        required: true
        type: choice
        default: 'true'
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-22.04
    outputs:
      release_tag: ${{ steps.meta.outputs.release_tag }}
      version: ${{ steps.meta.outputs.version }}
      dry_run: ${{ steps.meta.outputs.dry_run }}
    steps:
      - name: Resolve release metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            release_tag="${GITHUB_REF_NAME}"
            dry_run="false"
          else
            release_tag="${{ inputs.release_tag }}"
            dry_run="${{ inputs.dry_run }}"
          fi

          if [[ ! "$release_tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "release_tag must be stable semver prefixed with v (e.g. v0.1.0). Got: $release_tag"
            exit 1
          fi

          version="${release_tag#v}"

          echo "release_tag=$release_tag" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "dry_run=$dry_run" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --locked

  build:
    needs: verify
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-14
            archive_template: unused-buddy-v${VERSION}-darwin-aarch64.tar.gz
          - runner: ubuntu-24.04-arm
            archive_template: unused-buddy-v${VERSION}-linux-aarch64-gnu.tar.gz
          - runner: ubuntu-22.04
            archive_template: unused-buddy-v${VERSION}-linux-x86_64-gnu.tar.gz
          - runner: windows-2022
            archive_template: unused-buddy-v${VERSION}-windows-x86_64.zip
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --locked

      - name: Package archive (Unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          VERSION: ${{ needs.verify.outputs.version }}
        run: |
          set -euo pipefail
          mkdir -p dist/stage
          cp target/release/unused-buddy dist/stage/unused-buddy
          chmod +x dist/stage/unused-buddy
          archive_name=$(echo "${{ matrix.archive_template }}" | sed "s/\${VERSION}/$VERSION/g")
          tar -C dist/stage -czf "dist/$archive_name" unused-buddy

      - name: Package archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          VERSION: ${{ needs.verify.outputs.version }}
        run: |
          New-Item -ItemType Directory -Path dist/stage -Force | Out-Null
          Copy-Item target/release/unused-buddy.exe dist/stage/unused-buddy.exe
          $archiveName = "${{ matrix.archive_template }}".Replace('${VERSION}', $env:VERSION)
          Compress-Archive -Path dist/stage/unused-buddy.exe -DestinationPath ("dist/" + $archiveName)

      - name: Upload artifact archive
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.runner }}
          path: dist/*

  finalize:
    needs: [verify, build]
    runs-on: ubuntu-22.04
    steps:
      - name: Download archives
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Build manifest and checksums
        shell: bash
        env:
          VERSION: ${{ needs.verify.outputs.version }}
        run: |
          set -euo pipefail
          (cd dist && sha256sum *.tar.gz *.zip > checksums.txt)
          cat > dist/asset_manifest.json <<MANIFEST
          {
            "version": "${VERSION}",
            "artifacts": [
              {
                "package": "unused-buddy-darwin-arm64",
                "os": "darwin",
                "cpu": "arm64",
                "archive": "unused-buddy-v${VERSION}-darwin-aarch64.tar.gz",
                "binary": "unused-buddy"
              },
              {
                "package": "unused-buddy-linux-arm64-gnu",
                "os": "linux",
                "cpu": "arm64",
                "archive": "unused-buddy-v${VERSION}-linux-aarch64-gnu.tar.gz",
                "binary": "unused-buddy"
              },
              {
                "package": "unused-buddy-linux-x64-gnu",
                "os": "linux",
                "cpu": "x64",
                "archive": "unused-buddy-v${VERSION}-linux-x86_64-gnu.tar.gz",
                "binary": "unused-buddy"
              },
              {
                "package": "unused-buddy-win32-x64",
                "os": "win32",
                "cpu": "x64",
                "archive": "unused-buddy-v${VERSION}-windows-x86_64.zip",
                "binary": "unused-buddy.exe"
              }
            ]
          }
          MANIFEST

      - name: Upload dry-run artifacts
        if: needs.verify.outputs.dry_run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-dry-run-${{ needs.verify.outputs.release_tag }}
          path: dist/*

      - name: Create GitHub release
        if: needs.verify.outputs.dry_run != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.verify.outputs.release_tag }}
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
            dist/asset_manifest.json
          draft: false
          prerelease: false
          generate_release_notes: true
